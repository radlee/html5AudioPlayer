<!DOCTYPE html>
<html>
<head>
  <title>HTML5 & CSS3 Audio Player</title>
  <link rel="icon" href="img/DefaultAlbum.png">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <br>
  <h2 style="color:white"><center>CTR++ or CTR+- to Resize the Player on your Browser</center></h2>
  <div id="container">
    <div id="section2Text" class="row">
      <div class="col-md-6">
        <div id="audio-img">
          <img class="cover">
        </div>
      </div>
      <div class="col-md-6">

        <div id="audio-player">
          <div id="audio-info">
            <span class="artist"> </span>  - <span class="title"></span>
          </div>
          <input class="glyphicon glyphicon-volume-up"  id="volume" type="range" min="0" max="10" value="5">
          <br>
          <div id="audio-buttons">
            <button id="prev"></button>
            <button id="play"></button>
            <button id="pause"></button>
            <button id="stop"></button>
            <button id="next"></button>
          </div>
          <div class="clearfix"></div>
          <div id="tracker">
            <div id="progressbar">
              <span id="progress"></span>
            </div>
            <span id="duration"></span>
          </div>
          <div class="clearfix"></div>
          <ul id="playlist">
            <li song="Trap-Electro-New.mp3" cover="DefaultAlbum.png" artist="Lolito"> Trap-Electro-New.mp3</li>
            <li song="Lee'sUWC.mp3" cover="contempo.png" artist="Lolito"> Lee'sUWC.mp3</li>
            <li song="Trap-Electro-Dub-Ish.mp3" cover="DefaultAlbum.png" artist="Lolito"> Trap-Electro-Dub-Ish.mp3</li>
            <li song="Step-2-Dubstep.mp3" cover="RD.png" artist="Lolito"> Step-2-Dubstep.mp3</li>
            <li song="Dubstep.mp3" cover="DefaultAlbum.png" artist="Lolito"> Dubstep.mp3</li>
          </ul>
        </div>
      </div>
  </div
    </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
